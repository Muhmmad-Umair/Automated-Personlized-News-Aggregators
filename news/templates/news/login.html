<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      body {
        font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('https://fiverr-res.cloudinary.com/images/q_auto,f_auto/gigs/380009542/original/04d9ee201e29b3409d9a68bb4f4163e8bc6ede71/create-an-automated-news-website-auto-blog-wordpress-website.png');
    background-size: cover; 
    background-position: top; 
    background-repeat: no-repeat;
    
  }

.container-fluid{
    width: 100%;
    max-width: 400px;
    margin: 80px auto;
    padding: 20px;
    background-color:#c94c4c;
    color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.login-form input[type="text"],
.login-form input[type="password"],
.login-form input[type="submit"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    
}

.login-form input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
}

.login-form input[type="submit"]:hover {
    background-color: #0056b3;
}

.login-container a {
    display: block;
    text-align: center;
    text-decoration: none;
    color: #007bff;
    margin-top: 10px;
}

.login-container a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="container-fluid">
        <form method="post" class="login-form">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" />
            <input type="password" name="password" placeholder="Password" />
            <input type="submit" value="Login" />
            <p>Don't have a account <a href="{% url 'createaccount' %}">Register</a</p>
        </form>
        
    </div>
</body>
</html>
